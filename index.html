<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="">

    <style>



*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    
    
    
    }
    
            body{
            text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    background-color: white;
    text-align: center;
    
            }
    


#burguer{  

font-size: 35px;
background-color: white;
color: #282F3A;
display: block;
text-align: left;
padding: 15px;
cursor: pointer;
}

#burgur:hover{
background-color: white;
color: black;
}

menu{
display: none;

}


menu > ul{

list-style-type: none;

}


menu > ul > li > a{
    background-color: white;
color: black;
text-align: center;
display: block;
padding: 10px;
text-decoration: none;

border-top: 2px solid #F5F5F5;
}


menu > ul > li > a:hover{

background-color: rgb(248, 246, 240);

}



            main{
             
             
                border-radius: 5px;
                padding: 80px;
                background-color: white;

                


            }

            main > h1{
                font-weight: bold;
                color: #282F3A;
                font-size: 3em;
                padding: 10px;
            }

            main > p{
                text-align: center;
                padding: 10px;
                font-size: 1.1em;
             color: #282F3A;

            }



            .file-upload {
            position: relative;
            display: inline-block;
        }
        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            right: 0;
            top: 0;
            bottom: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .file-upload-button {

            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1em;
        }


            #param{

                padding: 10px 30px ;
            }



#submit{
    font-size: 1.1em;
padding: 15px;
border-radius: 5px;
    border: none;
background-color: #007bff;
color: white;
}

#buscar{

    font-size: 1.1em;

}



.aside{



}


.aside > p{

text-align: left;

}

.aside > h3{

    text-align: left;
}


    </style>


</head>
<body>
    <center>
        <header>
            <i id="burguer" class="material-symbols-outlined"  onclick="clickMenu()">menu</i>
            <menu id="itens" >
                <ul>
                    <li>
                        <a href="">Opção 1</a>
                    </li>
                    <li>
                        <a href="">Opção 2</a>
                    </li>
                    <li>
                        <a href="">Opção 3</a>
                    </li>
        
                    <li>

                    </li>
        
                    <li>
                        <a href="">Opção 5</a>
                    </li>
                </ul>
            </menu>
        
        </header>
        
    </center>




            <center>
                <main>

                    <h1>Conversor de arquivos</h1>
                    <p>Converta facilmente arquivos de um formato para outro, online.</p>



                    <br><br>
            
                    <form action="/home/function1" method="post" enctype="multipart/form-data">
                        <div class="file-upload">
                            <button class="file-upload-button" type="button" onclick="document.getElementById('file').click()">Selecione o arquivo</button>
                            <input type="file" id="file" name="file" required>
                            
                        </div>
                        <br>
                        <br>
                        <div>
                            <label id="buscar" for="param">Oque buscar:</label>
                            <input type="text" id="param" name="param" required>
                        </div>
                        
                        <br>
                        <div>
                            <button id="submit" type="submit">Upload</button>
                        </div>
                    </form>
                      


                            
                </main>
            </center>


            
         <aside>

<div class="aside">
    <p><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/></svg></p>
    
   
    
</div>


         </aside>


            <script>
                function clickMenu() {
                    if (itens.style.display == 'block'){
                        itens.style.display = 'none'
                    }
            
                    else{
                        itens.style.display = 'block'
                    }
            
                }
            
            
            </script>
</body>
</html>
