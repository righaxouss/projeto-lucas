<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>



*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    
    
    
    }
    
            body{
            text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #F5F5F5;
    text-align: center;
    
            }
    


            #burguer{

background-color: white;
color: black;
display: block;
text-align: center;
padding: 10px;
cursor: pointer;
}

#burgur:hover{
background-color: white;
color: black;
}

menu{
display: none;

}


menu > ul{

list-style-type: none;

}


menu > ul > li > a{
    background-color: white;
color: black;
text-align: center;
display: block;
padding: 10px;
text-decoration: none;

border-top: 2px solid #F5F5F5;
}


menu > ul > li > a:hover{

background-color: rgb(248, 246, 240);

}










            main{
                
                max-width: 700px;
                margin: 40px;
               
                border-radius: 5px;
                padding: 80px;
                background-color: white;

                


            }

            main > h1{
                color: #555555;
                font-size: 1.6em;
                padding: 10px;
            }

            main > p{
                text-align: center;
                padding: 10px;
                font-size: 1em;
             color: #555555;

            }


            input#text{
            padding: 5px;

            }

            input#submit{
                padding: 10px;
            }


            header{


            }

    </style>


</head>
<body>
    <header>
        <i id="burguer" class="material-symbols-outlined"  onclick="clickMenu()">menu</i>
        <menu id="itens" >
            <ul>
                <li>
                    <a href="">Opção 1</a>
                </li>
                <li>
                    <a href="">Opção 2</a>
                </li>
                <li>

                <li>

                <li>

                </li>
            </ul>
        </menu>
    
    </header>
    




            <center>
                <main>
                    <h1>Lorem ipsum</h1>
                    <p>Lorem ipsum dolor. </p>
                
                            <form action="">
                    <input id="text" type="text">
                    <input id="submit" type="submit">
                            </form>
                </main>
            </center>




            <script>
                function clickMenu() {
                    if (itens.style.display == 'block'){
                        itens.style.display = 'none'
                    }
            
                    else{
                        itens.style.display = 'block'
                    }
            
                }
            
            
            </script>
</body>
